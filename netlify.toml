[build]
command = "npm run build"
publish = "public"

[[headers]]
for = "/build/*"
[headers.values]
"Cache-Control" = "public, max-age=31536000, s-maxage=31536000"

[[headers]]
for = "/fonts/*"
[headers.values]
"Cache-Control" = "public, max-age=31536000, immutable"

[[plugins]]
package = "@netlify/plugin-lighthouse"
